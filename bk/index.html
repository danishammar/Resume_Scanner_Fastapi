<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Scanner</title>
    <style>
        /* Previous CSS remains the same */
    </style>
</head>
<body>
    <div class="container">
        <h1>Resume Scanner</h1>
        <form id="resumeForm">
            <div class="form-group">
                <label for="jd">Job Description:</label>
                <textarea id="jd" name="jd" required></textarea>
            </div>
            <div class="form-group">
                <label for="resume">Upload Resume (PDF):</label>
                <input type="file" id="resume" name="resume" accept=".pdf" required>
            </div>
            <button type="submit">Analyze Resume</button>
        </form>

        <div class="loading">Analyzing resume...</div>
        <div class="error"></div>

        <div class="results">
            <div>
                <h3>JD Match:</h3>
                <p id="jdMatch"></p>
            </div>
            <div>
                <h3>Missing Keywords:</h3>
                <p id="missingKeywords"></p>
            </div>
            <div>
                <h3>Profile Summary:</h3>
                <p id="profileSummary"></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('resumeForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const form = e.target;
            const formData = new FormData(form);

            // Show loading and hide previous results/errors
            document.querySelector('.loading').style.display = 'block';
            document.querySelector('.results').style.display = 'none';
            document.querySelector('.error').style.display = 'none';

            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error);
                }

                document.getElementById('jdMatch').textContent = data['JD Match'];
                document.getElementById('missingKeywords').textContent =
                    Array.isArray(data['MissingKeywords']) && data['MissingKeywords'].length
                    ? data['MissingKeywords'].join(', ')
                    : 'None';
                document.getElementById('profileSummary').textContent = data['Profile Summary'];

                document.querySelector('.results').style.display = 'block';
            } catch (error) {
                document.querySelector('.error').textContent = 'Error: ' + error.message;
                document.querySelector('.error').style.display = 'block';
            } finally {
                document.querySelector('.loading').style.display = 'none';
            }
        });
    </script>
</body>
</html>
